<!DOCTYPE html>

<html>
  <head>
    <title>Jenaro's Timer App</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header> <h1> Timer App </h1> </header>
    <div class="timer">
      <input class="timeUnit" type="number" id="hours" name="hours" placeholder="Hours"/>
      <input class="timeUnit" type="number" id="minutes" name="minutes" placeholder="Minutes"/>
      <input class="timeUnit" type="number" id="seconds" name="seconds" placeholder="Seconds"/>
    </div>
    <button id=timerButton> Set timer!</button>
  </body>
</html>
